<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="assets/Image/testscompany.png" width="90" alt="logo" >
            </div>
            <div class="test-header">
                <h4 style="font-family: Verdana, Geneva, Tahoma, sans-serif">Angular & TypeScript Test!</h4>
                <span style="font-style: italic;">Welcome {{name}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="'score">
                <h5>20 Points</h5>
            </div>
            <div class="question-remain">
                <span style="font-style: italic;">Question 1 of 9</span>
            </div>
            <div class="timer">
               <h5> 60 sec 
                <img src="assets/Image/sand-clock.png"  alt="image" width="30" ></h5>
            </div>
            
        </div>
        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
          </div>
          <div class="qustion">
            <div class="card">
                <h3>What is your name ?</h3>
            </div>
          </div>
          <div class="options">
            <ol>
                <li>
                    <div class="card">
                        John
                    </div>
                </li>
                <li>
                    <div class="card">
                        Hanna
                    </div>
                </li>
                <li>
                    <div class="card">
                        David
                    </div>
                </li>
                <li>
                    <div class="card">
                       Ien
                    </div>
                </li>
            </ol>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i></button>
            <button class="btn"><i class="fa text-primary fa-refresh fa-3x" aria-hidden="true"></i></button>
            <button class="btn"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>
          </div>
    </div>
</div>
